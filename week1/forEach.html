<body>
    The forEach() method calls a function (a callback function) once for each array element<br><br>
</body>
    <script>
        /// looping over arrays
        const numbers = [45,56,5,6,78];
        let txt = "";
        numbers.forEach(myFunction);

        function myFunction(value,index,array){
            document.write(value + "<br>");
        }
        

    </script>
