<head>
    <meta charset="UTF-8">

<body>
    <p id="fullname"></p>
    <script>
        /* the curring function meaning wrapping of function inside other function 
           to perform any task. It has the concept of javascript clousers inside it
           like binding an anonymms function to a variable so that it can access the 
           block scope variable inside it without loosing its value. 
        */

        /// currying function to get fullname of a person
        const getFullName = function(name){
            return function(fatherName){
                return function(surName){
                    return name + " " + fatherName + " " + surName;
                }
            }
        }

        document.getElementById("fullname").innerHTML = getFullName("juzar")("yusufbhai")("antri");


    </script>
</body>
</html>
