<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A callback is a function passed as an argument to another function
        This technique allows a function to call another function
        A callback function can run after another function has finished</p>

    <script>
        function display(total){
            document.write("Addition using callback is " + total);
        }
        /// handling callback
        function calculate(a,b,callback){
            let sum = a + b;
            callback(sum);
        }

        /// passing function as a argument
        calculate(45,4,display);
    </script>
</body>
</html>
