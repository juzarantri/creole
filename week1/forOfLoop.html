<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    For of loops over string and arrays<br><br>
</body>
    <script>
        /// looping over string 
        let name = "juzarantri";
        let text = "";
        for(let x of name){
            text += x + " ";
        }
        document.write(text + "<br><br>");
        
        /// looping over arrays
        const numbers = [45,56,5,6,78];
        let txt = "";
        for(let x of numbers){
            txt += x + " ";
        }
        document.write(txt + "<br>");

    </script>
</html>
